[tool:pytest]
# Seoul Market Risk ML System - Integration Test Configuration

# Test discovery
testpaths = src/tests
python_files = test_*.py *_test.py integration_test.py
python_classes = Test*
python_functions = test_*

# Markers for test organization
markers =
    integration: Integration tests for full system
    unit: Unit tests for individual components  
    performance: Performance and benchmark tests
    korean: Korean language and business logic tests
    slow: Tests that take significant time to run
    data_processing: Data preprocessing pipeline tests
    model: ML model related tests
    risk_scoring: Risk assessment and scoring tests
    loan_calculation: Loan calculation system tests
    report_generation: Report generation tests
    error_handling: Error handling and recovery tests
    production: Production readiness tests

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    -ra
    --color=yes

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Logging configuration during tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)8s] %(filename)s:%(lineno)d: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Korean encoding support
#console_output_style = progress

# Performance test configuration
performance_thresholds =
    data_preprocessing_per_1000_records = 5.0
    model_prediction_ms = 100
    risk_calculation_ms = 20
    loan_calculation_ms = 15
    report_generation_ms = 500

# Test data configuration
test_data_size = 1000
test_korean_encoding = utf-8
test_regions = 11110515,11110520,11110525
test_business_types = CS100001,CS100003,CS100004,CS200001,CS300001,CS400001

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning
    ignore::PendingDeprecationWarning
    # Specific warnings to ignore
    ignore:.*prophet.*:UserWarning
    ignore:.*lightgbm.*:UserWarning
    ignore:.*sklearn.*:FutureWarning