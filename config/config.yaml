# Changepoint Detection Configuration
changepoint_detection:
  cusum:
    threshold: 0.01
    drift: 0.005
  
  thresholds:
    rapid_increase: 
      consecutive_weeks: 3
      percentage: 0.20
      single_week: 0.35
    rapid_decline:
      consecutive_weeks: 2
      percentage: -0.15
      single_week: -0.25
    volatility_increase:
      window_weeks: 4
      historical_weeks: 12
      multiplier: 1.5

# Clustering Configuration
clustering:
  regional:
    algorithm: "kmeans"
    n_clusters: 6
    features: ["income_level", "foot_traffic", "business_diversity"]
  
  business:
    algorithm: "dtw"
    n_categories: 12
    distance_metric: "dtw"

